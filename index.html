<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cypher</title>
    <link rel="stylesheet" href="Cypher.css">
</head>
<body>
    <h1>Caesar Cypher Encoder/Decoder</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <br>
    <label>
        <input type="radio" name="mode" value="encode" checked> Encode
    </label>
    <label>
        <input type="radio" name="mode" value="decode"> Decode
    </label>
    <br>
    <button id="processButton">Process</button>
    <h2>Result:</h2>
    <textarea id="resultText" readonly></textarea>

    <script src="Cypher.js"></script>
</body>
</html>
